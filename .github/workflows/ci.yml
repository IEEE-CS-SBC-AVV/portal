name: CI

on:
  push:
    branches: [main, dev, staging]
  pull_request:
    branches: [main, dev, staging]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read
  id-token: write

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npx prettier --check "**/*.{ts,tsx,js,jsx,json,css,md}"

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript compiler
        run: npx tsc --noEmit

  build:
    name: Build & Package
    runs-on: ubuntu-latest
    needs: [lint, type-check]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          if [ ! -d ".next" ]; then
            echo "âŒ Build directory .next not found"
            ls -la
            exit 1
          fi
          echo "âœ… Build directory exists"
          du -sh .next || true
          echo "Top-level .next contents:"
          ls -la .next | sed -n '1,200p' || true

      - name: Package build output (tar.gz)
        run: |
          # Create a single tarball containing the contents of .next
          tar -C .next -czf build-output.tar.gz .
          echo "Created build-output.tar.gz"
          ls -lh build-output.tar.gz
          du -sh build-output.tar.gz || true

      - name: Upload build artifact (tarball)
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build-output.tar.gz
          retention-days: 7
        if: success()

      - name: Debug list artifacts for this run (verify upload)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"
          echo "GITHUB_RUN_ID=$GITHUB_RUN_ID"
          echo "Listing artifacts for this run..."
          # install jq if missing (safe on ubuntu-latest)
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y jq
          fi
          curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
            "https://api.github.com/repos/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID/artifacts" \
            | jq .

  test-build:
    name: Test Build Output (download & extract)
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug list artifacts visible to downloader
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"
          echo "GITHUB_RUN_ID=$GITHUB_RUN_ID"
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y jq
          fi
          curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
            "https://api.github.com/repos/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID/artifacts" \
            | jq .

      - name: Download build artifact (tarball)
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Verify downloaded artifact and extract
        run: |
          if [ ! -f "build-output.tar.gz" ]; then
            echo "âŒ build-output.tar.gz not found after download"
            ls -la
            exit 1
          fi
          echo "âœ… build-output.tar.gz downloaded"
          ls -lh build-output.tar.gz
          mkdir -p .next
          tar -C .next -xzf build-output.tar.gz
          echo "Contents of .next after extraction:"
          du -sh .next || true
          ls -la .next | sed -n '1,200p' || true

      - name: Check build size
        run: |
          BUILD_SIZE=$(du -sh .next | cut -f1)
          echo "ðŸ“¦ Build size: $BUILD_SIZE"
          SIZE_MB=$(du -sm .next | cut -f1)
          echo "Build size in MB: $SIZE_MB"
          if [ $SIZE_MB -gt 500 ]; then
            echo "âš ï¸ Warning: Build size exceeds 500MB"
          else
            echo "âœ… Build size is acceptable"
          fi

  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, type-check, build, test-build]
    if: always()

    steps:
      - name: Check if all jobs succeeded
        run: |
          echo "## ðŸ“Š CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Lint: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Type Check: ${{ needs.type-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Test Build: ${{ needs.test-build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.type-check.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.test-build.result }}" != "success" ]; then
            echo "âŒ Some checks failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… All checks passed successfully!" >> $GITHUB_STEP_SUMMARY
          fi
